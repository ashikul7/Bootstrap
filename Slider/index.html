<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<title>Bootstrap 4.0</title>
	
	<link rel ="stylesheet" href ="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
</head>
<body>
	<div class ="container">
		<!-- Bootstrap Slider -->
		<h1>Bootstrap Slider</h1>
			<!-- To Define time used some JS script below -->
		<div id ="slider" class ="carousel slide" data-ride ="carousel">
			<ol class ="carousel-indicators">
				<li class ="active" data-target ="#slider" data-slide-to ="0"></li>
				<li data-target ="#slider" data-slide-to ="1"></li>
				<li data-target ="#slider" data-slide-to ="2"></li>
			</ol>
			<div class ="carousel-inner" role ="listbox">
				<div class ="carousel-item active">
					<img src ="http://www.intrawallpaper.com/static/images/pier_1080_Yj84Yfv.jpg" class ="d-block img-fluid" alt ="First Slider">
					<div class ="carousel-caption">
						<p>Welcome to our Website</p>
						<p>We love animation</p>
					</div>

				</div>
				<div class ="carousel-item">
					<img src ="https://www.planwallpaper.com/static/images/986b61470b193b1013456379d68d9209_GWonY0J.jpg" class ="d-block img-fluid" alt ="Second Slider">
					<div class ="carousel-caption">
						<p>Welcome to our Website</p>
						<p>We love animation</p>
					</div>
				</div>
				<div class ="carousel-item">
					<img src ="https://www.planwallpaper.com/static/images/1926935_55L0dcb.jpg" class ="d-block img-fluid" alt ="Thard Slider">
					<div class ="carousel-caption">
						<p>Welcome to our Website</p>
						<p>We love animation</p>
					</div>
				</div>
				<div class ="carousel-item">
					<img src ="https://www.planwallpaper.com/static/images/wallpapershd-4.jpg" class ="d-block img-fluid" alt ="Fourth Slider">
					<div class ="carousel-caption">
						<p>Welcome to our Website</p>
						<p>We love animation</p>
					</div>
				</div>
				<div class ="carousel-item">
					<img src ="https://www.planwallpaper.com/static/images/Autumn-Garden-HD-Wallpaper1.jpg" class ="d-block img-fluid" alt ="5th Slider">
					<div class ="carousel-caption">
						<p>Welcome to our Website</p>
						<p>We love animation</p>
					</div>
				</div>
			</div>
			<a href ="#slider" class ="carousel-control-prev" data-slide ="prev"><span class ="carousel-control-prev-icon"></span></a>
			<a href ="#slider" class ="carousel-control-next" data-slide ="next"><span class ="carousel-control-next-icon"></span></a>
		</div>
		<!-- / End Bootstrap Slider -->
	</div>
	<!-- Bootstrap links -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<!-- Bootstrap Slider time define -->
	<script>
		$(".carousel").carousel({
			interval :3000, pause :"hover"
		});
	</script>
</body>
</html>
